<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hormiga Financiera - Controla tus Finanzas</title>
    
    <!-- Tailwind CSS desde CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- ConfiguraciÃ³n personalizada de Tailwind para mantener el mismo estilo -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'background': 'var(--color-background)',
              'surface': 'var(--color-surface)',
              'primary': {
                DEFAULT: 'var(--color-primary-default)',
                light: 'var(--color-primary-light)',
                dark: 'var(--color-primary-dark)',
              },
              'secondary': {
                DEFAULT: 'var(--color-secondary-default)',
                dark: 'var(--color-secondary-dark)',
              },
              'text-primary': 'var(--color-text-primary)',
              'text-secondary': 'var(--color-text-secondary)',
              'text-disabled': 'var(--color-text-disabled)',
              'border': 'var(--color-border)',
              'accent': {
                  DEFAULT: 'var(--color-accent-default)',
                  dark: 'var(--color-accent-dark)'
              },
              'subtle-button-bg': 'var(--color-subtle-button-bg)',
              'subtle-button-text': 'var(--color-subtle-button-text)',
              'subtle-button-hover-bg': 'var(--color-subtle-button-hover-bg)',
              'red-subtle-bg': 'var(--color-red-subtle-bg)',
              'progress-bar-bg': 'var(--color-progress-bar-bg)',
            },
            fontFamily: {
               sans: ['Inter', 'sans-serif'],
            },
            boxShadow: {
              'lg': '0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.05)',
              '2xl': '0 25px 50px -12px rgba(0, 0, 0, 0.25)',
            },
            keyframes: {
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'scale-in': {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              'slide-in-right': {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0)' },
              },
              'fade-out': {
                '0%': { opacity: '1' },
                '100%': { opacity: '0' },
              }
            },
            animation: {
              'fade-in-up': 'fade-in-up 0.3s ease-out',
              'scale-in': 'scale-in 0.2s ease-out',
              'slide-in-right': 'slide-in-right 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94)',
              'fade-out': 'fade-out 0.4s ease-out forwards',
            }
          }
        }
      }
    </script>

    <!-- Fuentes de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      :root {
        /* Paleta Premium - Tema Claro (Corporate Sky) */
        --color-background: #f8fafc; /* slate-50 */
        --color-surface: #ffffff; /* white */
        --color-primary-default: #0284c7; /* sky-600 */
        --color-primary-light: #0ea5e9; /* sky-500 */
        --color-primary-dark: #075985; /* sky-800 */
        --color-secondary-default: #38bdf8; /* sky-400 */
        --color-secondary-dark: #0ea5e9; /* sky-500 */
        --color-text-primary: #1e293b; /* slate-800 */
        --color-text-secondary: #64748b; /* slate-500 */
        --color-text-disabled: #cbd5e1; /* slate-300 */
        --color-border: #e2e8f0; /* slate-200 */
        --color-accent-default: #0284c7; /* sky-600 */
        --color-accent-dark: #0369a1; /* sky-700 */
        
        --color-subtle-button-bg: #f0f9ff; /* sky-50 */
        --color-subtle-button-text: #075985; /* sky-800 */
        --color-subtle-button-hover-bg: #e0f2fe; /* sky-100 */
      
        --color-red-subtle-bg: #fef2f2; /* red-50 */
        --color-progress-bar-bg: #e0f2fe; /* sky-100 */
      }
      .dark-theme {
        /* Paleta Premium - Tema Oscuro (Deep Sky) */
        --color-background: #0f172a; /* slate-900 */
        --color-surface: #1e293b; /* slate-800 */
        --color-primary-default: #0ea5e9; /* sky-500 */
        --color-primary-light: #38bdf8; /* sky-400 */
        --color-primary-dark: #38bdf8; /* sky-400 */
        --color-secondary-default: #0369a1; /* sky-700 */
        --color-secondary-dark: #0284c7; /* sky-600 */
        --color-text-primary: #e2e8f0; /* slate-200 */
        --color-text-secondary: #94a3b8; /* slate-400 */
        --color-text-disabled: #475569; /* slate-600 */
        --color-border: #334155; /* slate-700 */
        --color-accent-default: #38bdf8; /* sky-400 */
        --color-accent-dark: #0ea5e9; /* sky-500 */
        
        --color-subtle-button-bg: #334155; /* slate-700 */
        --color-subtle-button-text: #7dd3fc; /* sky-300 */
        --color-subtle-button-hover-bg: #475569; /* slate-600 */
      
        --color-red-subtle-bg: rgba(220, 38, 38, 0.2);
        --color-progress-bar-bg: #334155; /* slate-700 */
      }
      body, .bg-surface, .bg-background, .text-text-primary, .text-text-secondary, .border-border, button {
        transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
      }
    </style>
